<div class="container">
  <div class="descargardiv">
    <button class="descargar" (click)="exporter.exportTable('xlsx',{fileName:'Pacientes'})" mat-button >Descarga <mat-icon>cloud_download</mat-icon></button>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" matTableExporter matSort class="mat-elevation-z8" #exporter="matTableExporter">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Documento Column -->
    <ng-container matColumnDef="cddocumento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let element"> {{element.cddocumento}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="dsnombres">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.dsnombres}} </td>
    </ng-container>

    <!-- Apellidos Column -->
    <ng-container matColumnDef="dsapellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.dsapellidos}} </td>
    </ng-container>

    <!-- EPS Column -->
    <ng-container matColumnDef="dseps">
      <th mat-header-cell *matHeaderCellDef> EPS </th>
      <td mat-cell *matCellDef="let element"> {{element.dseps}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>


</div>
